[profile.default]
via_ir = true
optimizer = true
optimizer_runs = 200
src = "src"
out = "out"
libs = ["lib"]
runs = 128
rpc_endpoints={ sepolia-eth = "https://eth-sepolia.g.alchemy.com/v2/gnn0DvIp9RajQmWvpoDog", arb-sepolia = "https://arb-sepolia.g.alchemy.com/v2/gnn0DvIp9RajQmWvpoDog"}
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/",
              '@chainlink/=lib/chainlink/',
              '@chainlink/local/=lib/chainlink-local/',
              '@ccip/=lib/ccip/',
]